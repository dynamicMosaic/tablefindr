<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reservation Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
  <div class="jumbotron jumbotron text-center">
    <h1 class="display-4" style="font-family: 'Black Han Sans', sans-serif;">Hot Restaurant</h1>
    <hr>
    <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
  </div>
  </div>
  </div>



  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col-9">
        <div class="card">
          <div class="card-header">Table Reservation</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" name="phone" id="phone" type="text">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" name="email" id="email" type="text">
              </div>
              <div class="form-group">
                <label for="userID">Unique ID</label>
                <input class="form-control" name="userID" id="userID" type="text">
              </div>
              <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <script>
    $('#submitBtn').on('click', function(){
      event.preventDefault()
      function Table(name, phone, email, userID) {
        this.name = name
        this.phone = phone
        this.email = email
        this.userID = userID
      }
      var table = new Table ($('#name').val(), $('#phone').val(), $('#email').val(), $('#userID').val())
      console.log(table)
      $.post('/post', table)
  
    })    
  
  
  </script>

</body>

</html>
